<script>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    {#
        for local testing

        ga('create', '{{id}}', {
            'cookieDomain': 'none'
        });
    #}

    ga('create', '{{id}}');
    ga('send', 'pageview');

    {#
        Dimensions & metrics are not ready yet

        {% if element %}
             ga('set', 'dimension2', '{{element.author.name}}');
             ga('set', 'dimension4', '{{element.title}}');
             ga('set', 'dimension5', '{{element.getElementType}}');
             ga('set', 'dimension1', '{{element.section.name}}');
        {% endif %}

        {% if user is not null %}
             ga('set', 'dimension3', '{{user.name}}');

             {% for group in user.groups %}
                ga('set', 'dimension6', '{{group.name}}');
             {% endfor %}
        {% endif %}
    #}

</script>
