<div class="dkv-player">
    <div class="dkv-embed"></div>

    <div class="dkv-bottom">
        <span ng-click="favorite()" class="dkv-favorite " ng-class="{ 'dkv-on': isFavorite }"><i class="dkv-icon-star-5"></i></span>
        <div class="dkv-spinner"></div>

        <div class="dkv-buttons">
            <a href="#" class="dkv-back dkv-btn"><i class="dkv-icon-layout"></i>{{'_back_to_videos_' | i18n}}</a>
            <a href="#" class="dkv-cancel dkv-btn">{{'_cancel_' | i18n}}</a>
            <a href="#" class="dkv-btn dkv-submit dkv-disabled">{{'_add_video_' | i18n}}</a>
        </div>
    </div>
</div>
